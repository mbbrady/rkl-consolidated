<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resonant Knowledge Lab - Building open, verifiable frameworks for secure reasoning with AI">
    <title>Resonant Knowledge Lab - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0a2342 0%, #0f4c81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 650px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
        }


        .coming-soon {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .contact {
            font-size: 1rem;
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-label {
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .contact a {
            color: #ff8b7b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: color 0.2s ease;
            display: inline-block;
        }

        .contact a:hover {
            color: #ffffff;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 40px 30px;
            }

            .tagline, .coming-soon {
                font-size: 1rem;
            }

            .contact a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resonant Knowledge Lab</h1>
        <p class="tagline">Building open, verifiable frameworks for secure reasoning with AI.</p>
        <p class="coming-soon">Full website launching soon</p>
        <div class="contact">
            <div class="contact-label">For inquiries:</div>
            <a href="mailto:info@resonantknowledgelab.org">info@resonantknowledgelab.org</a>
        </div>
    </div>
</body>
</html>
